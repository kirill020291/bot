let score = 0;
let streak = 0;
let timeLeft = 60;
let selectedRussianWord = null;
let timerInterval;
let availableWords;
let activePairs;

// DOM-элементы
const timerElement = document.getElementById('timer');
const scoreElement = document.getElementById('score');
const startButton = document.getElementById('startButton');

// Начало игры
function startGame() {
  score = 0;
  streak = 0;
  timeLeft = 60;
  availableWords = englishWords.map((eng, i) => ({ english: eng, russian: russianWords[i] }));
  selectedRussianWord = null;

  updateScore();
  startButton.disabled = true;
  startTimer();
  generateInitialPairs();
}

// Обновление таймера
function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    timerElement.textContent = timeLeft;
    if (timeLeft <= 15) timerElement.classList.add('critical');
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);
}

// Обновление счета
function updateScore() {
  scoreElement.textContent = `Очки: ${score}`;
}

// Генерация начальных 5 пар слов
function generateInitialPairs() {
  activePairs = [];
  for (let i = 0; i < 5; i++) {
    addNewPair();
  }
  renderWords();
}

// Добавление новой пары слов
function addNewPair() {
  if (availableWords.length === 0) return;

  const randomIndex = Math.floor(Math.random() * availableWords.length);
  const newPair = availableWords.splice(randomIndex, 1)[0];
  activePairs.push(newPair);
}

// Рендеринг слов
function renderWords() {
  const russianWordsColumn = document.getElementById('russianWordsColumn');
  const englishWordsColumn = document.getElementById('englishWordsColumn');
  
  russianWordsColumn.innerHTML = '';
  englishWordsColumn.innerHTML = '';
  
  // Перемешиваем английские слова для случайного порядка, но сохраняем пары
  const shuffledEnglishWords = activePairs.map(pair => pair.english);
  shuffleArray(shuffledEnglishWords);
  
  activePairs.forEach((pair, i) => {
    const rusBox = document.createElement('div');
    const engBox = document.createElement('div');
    
    rusBox.classList.add('box', 'show');
    engBox.classList.add('box', 'show');
    
    rusBox.innerText = pair.russian;
    engBox.innerText = shuffledEnglishWords[i];
    
    // Добавляем обработчики клика
    rusBox.onclick = () => selectRussianWord(pair.russian, rusBox);
    engBox.onclick = () => checkMatch(pair.russian, engBox.innerText, engBox);
    
    russianWordsColumn.appendChild(rusBox);
    englishWordsColumn.appendChild(engBox);
  });
}

// Функция выбора русского слова
function selectRussianWord(word, element) {
  if (selectedRussianWord) selectedRussianWord.element.classList.remove('selected');
  selectedRussianWord = { word, element };
  element.classList.add('selected');
}

// Проверка совпадения
function checkMatch(russianWord, englishWord, element) {
  if (!selectedRussianWord) return; // Проверка, что выбрано русское слово
  
  const index = russianWords.indexOf(russianWord);
  const correctEnglish = englishWords[index];
  
  if (selectedRussianWord.word === russianWord && englishWord === correctEnglish) {
    element.classList.add('correct');
    selectedRussianWord.element.classList.add('correct');
    score += ++streak;
    updateScore();
    
    // Удаляем угаданную пару и добавляем новую, если есть доступные слова
    setTimeout(() => {
      removePair(russianWord);
      if (availableWords.length > 0) addNewPair();
      renderWords();
    }, 500);
  } else {
    element.classList.add('wrong');
    selectedRussianWord.element.classList.add('wrong');
    streak = 0;
    score = Math.max(0, score - 1);
    updateScore();
    setTimeout(() => resetPair(element, selectedRussianWord.element), 500);
  }
}

// Удаление пары из активных слов
function removePair(russianWord) {
  activePairs = activePairs.filter(pair => pair.russian !== russianWord);
}

// Сброс выделения и цвета
function resetPair(element1, element2) {
  element1.classList.remove('correct', 'wrong', 'selected');
  element2.classList.remove('correct', 'wrong', 'selected');
  selectedRussianWord = null;
}

// Перемешивание массива
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Конец игры
function endGame() {
  alert('Игра окончена! Набранные очки: ' + score);
  startButton.disabled = false;
}

// Событие для кнопки начать
startButton.addEventListener('click', startGame);
