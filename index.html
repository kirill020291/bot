<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .game-button { font-size: 20px; padding: 10px 20px; cursor: pointer; }
        .score { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Игра: Кликер</h1>
    <button class="game-button" onclick="increaseScore()">Кликни меня!</button>
    <p class="score">Очки: <span id="score">0</span></p>

    <script>
        let score = 0;

        function increaseScore() {
            score++;
            document.getElementById("score").textContent = score;
        }
    </script>
</body>
</html>
