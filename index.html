// Перемешивание русского списка
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Начальные переменные
let score = 0;
let streak = 0;
let timeLeft = 60;
let selectedRussianWord = null;
const timerElement = document.getElementById('timer');

// Начало игры
function startGame() {
  score = 0;
  streak = 0;
  timeLeft = 60;
  shuffleArray(russianWords);
  updateScore();
  startTimer();
  renderWords();
}

// Обновление счета
function updateScore() {
  document.getElementById('score').innerText = `Очки: ${score}`;
}

// Таймер
function startTimer() {
  const timerInterval = setInterval(() => {
    timeLeft--;
    timerElement.textContent = timeLeft;
    if (timeLeft <= 15) timerElement.classList.add('critical');
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);
}

// Отрисовка слов
function renderWords() {
  const russianWordsColumn = document.getElementById('russianWordsColumn');
  const englishWordsColumn = document.getElementById('englishWordsColumn');
  
  russianWordsColumn.innerHTML = '';
  englishWordsColumn.innerHTML = '';
  
  // Выбор 5 случайных пар для отображения
  for (let i = 0; i < 5; i++) {
    const engBox = document.createElement('div');
    const rusBox = document.createElement('div');
    
    engBox.classList.add('box');
    rusBox.classList.add('box');
    
    engBox.innerText = englishWords[i];
    rusBox.innerText = russianWords[i];
    
    // Добавляем обработчики нажатий
    rusBox.onclick = () => selectRussianWord(russianWords[i], rusBox);
    engBox.onclick = () => checkMatch(englishWords[i], engBox);
    
    russianWordsColumn.appendChild(rusBox);
    englishWordsColumn.appendChild(engBox);
  }
}

// Выбор русского слова
function selectRussianWord(word, element) {
  selectedRussianWord = { word, element };
}

// Проверка совпадения
function checkMatch(word, element) {
  if (selectedRussianWord && word === selectedRussianWord.word) {
    element.classList.add('correct');
    selectedRussianWord.element.classList.add('correct');
    score += ++streak;
    updateScore();
    setTimeout(() => resetPair(element, selectedRussianWord.element), 500);
  } else {
    element.classList.add('wrong');
    if (selectedRussianWord) selectedRussianWord.element.classList.add('wrong');
    streak = 0;
    score = Math.max(0, score - 1);
    updateScore();
    setTimeout(() => resetPair(element, selectedRussianWord.element), 500);
  }
}

// Сброс цвета и замена слов
function resetPair(element1, element2) {
  element1.classList.remove('correct', 'wrong');
  element2.classList.remove('correct', 'wrong');
  renderWords(); // Обновляем слова на новые
  selectedRussianWord = null;
}

// Конец игры
function endGame() {
  alert('Игра окончена! Набранные очки: ' + score);
  const restart = confirm("Начать заново?");
  if (restart) {
    startGame();
  } else {
    // Здесь можно добавить логику выхода в меню
  }
}
